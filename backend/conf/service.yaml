{
    "kind": "Service",
    "apiVersion": "v1",
    "metadata": {
        "generateName": "theia-substrate-http-",
        "labels": {
            "app": "theia-substrate",
            "app-uuid": "%UUID%"
        }
    },
    "spec": {
        "ports": [
            {
                "name": "theia-http",
                "protocol": "TCP",
                "port": 80
            },
            {
                "name": "node-http",
                "protocol": "TCP",
                "port": 8000
            },
            {
                "name": "rpc-http",
                "protocol": "TCP",
                "port": 9933
            },
            {
                "name": "rpc-websocket",
                "protocol": "TCP",
                "port": 9944
            }
        ],
        "selector": {
            "app-uuid": "%UUID%"
        },
        "type": "NodePort"
    }
}