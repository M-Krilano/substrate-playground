[[bin]]
name = "playground"

[package]
name = "playground"
version = "0.1.0"
authors = ["jeluard <julien@parity.io>"]
edition = "2018"

[dependencies]
log = "0.4.8"
env_logger = "0.6.2"
toml = "0.5.3"
rocket = "0.4.2"
rocket_cors = "0.5.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.40"
kube = { version = "0.16.1", features = ["openapi"] }
k8s-openapi = { version = "0.5.1", default-features = false, features = ["v1_15"] }

[dependencies.rocket_contrib]
version = "0.4.2"
features = ["json"]