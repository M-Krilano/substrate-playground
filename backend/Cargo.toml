[[bin]]
name = "playground"

[package]
name = "playground"
version = "0.1.0"
authors = ["jeluard <julien@parity.io>"]
edition = "2018"

[dependencies]
log = "0.4.8"
env_logger = "0.6.2"
timer = "0.2.0"
chrono = "0.4.9"
toml = "0.5.3"
uuid = { version = "0.7", features = ["v4"] }
once_cell = "1.3.0"
prometheus = "0.7.0"
rocket = "0.4.2"
rocket_cors = "0.5.0"
rocket_prometheus = "0.3.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.40"
kube = { version = "0.17.0", features = ["openapi"] }
k8s-openapi = { version = "0.6.0", default-features = false, features = ["v1_15"] }

[dependencies.rocket_contrib]
version = "0.4.2"
features = ["json"]